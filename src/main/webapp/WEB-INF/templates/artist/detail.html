<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head th:replace="fragments/layout.html :: headerfiles">
<body>
<header th:replace="fragments/layout.html :: header"></header>

<form role="form" th:method="post" th:object="${artist}" th:action="@{'edit?returnUrl=/artist/' + ${artist.id}}"  class="w-full max-w-sm">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
        Ime
      </label>
    </div>

    <input hidden="hidden" th:value="${id}" th:field="*{id}" id="id" type="number">
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
             id="name"
             type="text"
             th:value="${artist.name}"
             th:field="*{name}"
      >
    </div>
  </div>

  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="lastname">
        Prezime
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
             id="lastname"
             type="text"
             th:value="${artist.lastname}"
             th:field="*{lastname}"
      >
    </div>
  </div>

  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
        Korisnicko ime
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
             id="username"
             type="text"
             th:value="${artist.username}"
             th:field="*{username}"
      >
    </div>
  </div>

  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="type">
        Vrsta
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
             id="type"
             type="text"
             th:value="${artist.type}"
             th:field="*{type}"
      >
    </div>
  </div>

  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
        Submit
      </button>
    </div>
  </div>
</form>

<br><br/>
<a th:href="@{'/artwork' + '/new?returnUrl=/artist/' + ${artist.id}}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600
     dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Novo djelo</a>
<br><br/>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        ID
      </th>
      <th scope="col" class="px-6 py-3">
        Naziv
      </th>
      <th scope="col" class="px-6 py-3">
        URL
      </th>
      <th scope="col" class="px-6 py-3">
        Naziv kolekcije
      </th>
      <th scope="col" class="px-6 py-3">
      </th>
      <th scope="col" class="px-6 py-3">
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="artwork : ${artist.artworks}" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <a th:text="${artwork.id}" th:href="@{'/artwork/' + ${artwork.id}}"></a>
      </th>
      <td th:text="${artwork.name}" class="px-6 py-4">

      <td class="px-6 py-4">
        <a th:text="${artwork.url}" th:href="${artwork.url}"></a>
      </td>
      <td  class="px-6 py-4">
        <a th:text="${artwork.collectionName}" th:href="@{'collection/' + ${artwork.collectionId}}"></a>
      </td>

      <td><a th:href="@{'/artwork/edit/' + ${artwork.id} + '?returnUrl=/artist/' +${artist.id}}"  class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:ring-yellow-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-yellow-600
     dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit</a></td>
      <td>

        <a th:href="@{'/artwork/delete/' + ${artwork.id} + '?returnUrl=/artist/' + ${artist.id}}" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600
     dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"> Delete</a></td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
