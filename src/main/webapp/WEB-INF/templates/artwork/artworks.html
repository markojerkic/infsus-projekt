<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="dark" hx-boost="true">

<head th:replace="fragments/layout.html :: headerfiles">

<body>
    <header th:replace="fragments/layout.html :: header"></header>

    <a href="artwork/new?returnUrl=/artwork" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600
     dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Novo djelo</a>
    <br><br />


    <form class="flex items-center max-w-sm mx-auto" action="#" th:action="@{/artwork}" th:object="${search}"
        method="get">
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
            <input th:field="*{query}" type="text" id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block
    w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Pretraži po nazivu" />
        </div>
        <button type="submit"
            class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
            <span class="sr-only">Search</span>
        </button>
    </form>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Naziv
                    </th>
                    <th scope="col" class="px-6 py-3">
                        URL
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Korisnicko ime umjetnika
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Naziv kolekcije
                    </th>
                    <th scope="col" class="px-6 py-3">
                    </th>
                    <th scope="col" class="px-6 py-3">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="artwork : ${artworks}"
                    class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <a th:text="${artwork.id}" th:href="@{'artwork/' + ${artwork.id}}"></a>
                    </th>
                    <td th:text="${artwork.name}" class="px-6 py-4">

                    <td class="px-6 py-4">
                        <a th:text="${artwork.url}" th:href="${artwork.url}"></a>
                    </td>
                    <td class="px-6 py-4">
                        <a th:text="${artwork.artistUsername}" th:href="@{'artist/' + ${artwork.artistId}}"></a>
                    </td>

                    <td class="px-6 py-4">
                        <a th:text="${artwork.collectionName}" th:href="@{'collection/' + ${artwork.collectionId}}"></a>
                    </td>

                    <td><a th:href="@{'artwork/edit/' + ${artwork.id} + '?returnUrl=/artwork'}" class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:ring-yellow-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-yellow-600
     dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit</a></td>
                    <td>

                        <a th:href="@{'artwork/delete/' + ${artwork.id} + '?returnUrl=/artwork'}" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600
     dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"> Delete</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
