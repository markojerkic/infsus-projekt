</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head th:replace="fragments/layout.html :: headerfiles">
<body>
<header th:replace="fragments/layout.html :: header"></header>

<a href="artwork/new?returnUrl=/artwork" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600
     dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Novo djelo</a>
<br><br/>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        ID
      </th>
      <th scope="col" class="px-6 py-3">
        Naziv
      </th>
      <th scope="col" class="px-6 py-3">
        URL
      </th>
      <th scope="col" class="px-6 py-3">
        Korisnicko ime umjetnika
      </th>
      <th scope="col" class="px-6 py-3">
        Naziv kolekcije
      </th>
      <th scope="col" class="px-6 py-3">
      </th>
      <th scope="col" class="px-6 py-3">
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="artwork : ${artworks}" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <a th:text="${artwork.id}" th:href="@{'artwork/' + ${artwork.id}}"></a>
      </th>
      <td th:text="${artwork.name}" class="px-6 py-4">

      <td class="px-6 py-4">
        <a th:text="${artwork.url}" th:href="${artwork.url}"></a>
      </td>
      <td class="px-6 py-4">
        <a th:text="${artwork.artistUsername}" th:href="@{'artist/' + ${artwork.artistId}}"></a>
      </td>

      <td  class="px-6 py-4">
        <a th:text="${artwork.collectionName}" th:href="@{'collection/' + ${artwork.collectionId}}"></a>
      </td>

      <td><a th:href="@{'artwork/edit/' + ${artwork.id} + '?returnUrl=/artwork'}"  class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:ring-yellow-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-yellow-600
     dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit</a></td>
      <td>

        <a th:href="@{'artwork/delete/' + ${artwork.id} + '?returnUrl=/artwork'}" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300
     font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600
     dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"> Delete</a></td>
    </tr>

    </tbody>
  </table>
</div>

</body>
