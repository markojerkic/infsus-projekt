<div class="rounded-md border my-2 p-2" th:object="${artwork.video}" th:fragment="video-form">
    <p class="text-white-500 font-bold">Video</p>


    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-white-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="duration">
                Trajanje
            </label>
        </div>
        <div class="md:w-2/3">
            <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                required id="duration" type="text" th:field="*{duration}">
            <p th:if="${#fields.hasErrors('duration')}" class="text-error" th:errors="*{duration}"></p>
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <label class="block mb-2 text-sm font-medium text-white-500">Å½anr</label>
        <select th:field="*{genreId}" name="genreId"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">
            </option>
        </select>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-white-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="file">
                Datoteka
            </label>
        </div>
        <div class="md:w-2/3">
            <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                required id="duration" type="file" th:field="*{file}">
            <p th:if="${#fields.hasErrors('file')}" class="text-error" th:errors="*{file}"></p>
        </div>
    </div>


</div>
